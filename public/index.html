<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Added Roboto Condensed font in 300, 300i, 700, 700i -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Erin's Tweeter App Test!</span>
      <span class="buttons"><button id="compose">Compose</button>
    </nav>

    <p></p>
    <p></p>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
          <form action="/tweets" id="new-tweet" method="POST">
            <textarea name="text" id="tweetText" placeholder="What are you humming about?"></textarea>
              <input type="submit" value="Tweet">

                <span class="error"></span>
                <!-- <div class="longTwit">Your twit is too long!</div> -->

              <span class="counter">140</span>
          </form>
      </section>
      <section id="tweets-container">

    </section>
    </main>
<!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
